<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập CSS EX5</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }

        .bg-green {
            background: green;
        }

        #header {
            padding: 15px;
            text-align: center;
            color: white;
        }

        #content {
            width: 600px;
            min-height: 600px;
            background-color: #555;
            padding: 15px;
            float: left;
            box-sizing: border-box;
        }

        #sidebar {
            width: 360px;
            min-height: 600px;
            background-color: #999;
            padding: 15px;
            float: left; 
            box-sizing: border-box;
        }

        #footer {
            padding: 10px;
            text-align: center;
            color: white;
        }

        .clear-both {
            clear: both;
        }
    </style>
    <div id="wrapper">
        <div id="header" class="bg-green">
            Layout web 2 Cột - Float Css
        </div>

        <div id="wp-content">
            <div id="content">
                Content
            </div>
            <div id="sidebar">
                Sidebar
            </div>
            <div class="clear-both"></div>
        </div>

        <div id="footer" class="bg-green">
            Unitop.vn
        </div>
    </div>
</body>

</html>
