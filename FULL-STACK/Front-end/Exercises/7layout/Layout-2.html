<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        #header {
            background-color: #0073aa;
            width: 100%;
        }

        #header h2 {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
            padding: 15px 0;
            color: #f8f8f8;
            margin: 0;
        }

        #content .container {
            width: 100%;
            min-height: 670px;
            background-color: #f4f4f4;
        }

        #footer {
            background-color: #232323;
            width: 100%;
        }

        #footer p {
            text-align: center;
            font-size: 20px;
            padding: 15px 0;
            color: #f8f8f8;
            margin: 0;
        }
    </style>

    <div id="header">
        <div class="container">
            <h2>Unitop.vn</h2>
        </div>
    </div>

    <div id="content">
        <div class="container">

        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p>Học lập trình web đi làm</p>
        </div>
    </div>

</body>

</html>
