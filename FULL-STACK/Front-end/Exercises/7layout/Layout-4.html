<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-4</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css">
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5;
        font-size: 16px;
    }

    #header {
        background-color: #0073aa;
        display: flex;
        flex: 100%;
    }

    #header h2 {
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        text-transform: uppercase;
        padding: 20px 0;
        color: #f8f8f8;
        margin: 0;
    }

    .container {
        max-width: 960px;
        margin: 0 auto;
    }

    #content .container {
        display: flex;
        flex: 100%;
    }
    
    .container .box-1 {
        width: 660px;
        min-height: 670px;
        background-color: #f4f4f4;
    }

    .container .box-2 {
        width: 300px;
        min-height: 670px;
        background-color: #e1e1e1;
    }

    #footer {
        background-color: #232323;
        display: flex;
        flex: 100%;
    }

    #footer p {
        text-align: center;
        font-size: 20px;
        padding: 15px 0;
        color: #f8f8f8;
        margin: 0;
    }
</style>

<body>
    <div id="header">
        <div class="container">
            <h2>Unitop.vn</h2>
        </div>
    </div>

    <div id="content">
        <div class="container">
            <div class="box-1">Box 1</div>
            <div class="box-2">Box 2</div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p>Học lập trình web đi làm</p>
        </div>
    </div>
</body>

</html>
