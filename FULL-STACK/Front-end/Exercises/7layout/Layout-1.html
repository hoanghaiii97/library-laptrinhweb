<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-1</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        #header {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
            padding: 20px 0;
            background-color: #0073aa;
            color: #f8f8f8;
        }

        #content {
            width: 100%;
            min-height: 670px;
            background-color: #f4f4f4;
        }

        #footer {
            text-align: center;
            font-size: 20px;
            background-color: #232323;
            padding: 15px 0;
            color: #f8f8f8;
        }
    </style>
    <div class="container">
        <div id="header">
            Unitop.vn
        </div>
        <div id="content">

        </div>
        <div id="footer">
            Học lập trình web đi làm
        </div>
    </div>
</body>

</html>
