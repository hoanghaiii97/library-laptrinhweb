<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-7</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        #header {
            background-color: #0073aa;
            display: flex;
            flex: 100%;
        }

        #header h2 {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
            padding: 20px 0;
            color: #f8f8f8;
            margin: 0;
        }

        #content {
            display: flex;
            flex: 100%;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        .box-1,
        .box-3 {
            flex: 20%;
            min-height: 670px;
            background-color: #e1e1e1;
        }

        .box-2 {
            flex: 60%;
            min-height: 670px;
            background-color: #f4f4f4;
        }

        #footer {
            background-color: #232323;
            display: flex;
            flex: 100%;
        }

        #footer p {
            text-align: center;
            font-size: 20px;
            padding: 15px 0;
            color: #f8f8f8;
            margin: 0;
        }
    </style>
    <div id="header">
        <div class="container">
            <h2>Unitop.vn</h2>
        </div>
    </div>

    <div id="content">
        <div class="container">
            <div class="box-1">Box 1</div>
            <div class="box-2">Box 2</div>
            <div class="box-3">Box 3</div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p>Học lập trình web đi làm</p>
        </div>
    </div>
</body>

</html>
