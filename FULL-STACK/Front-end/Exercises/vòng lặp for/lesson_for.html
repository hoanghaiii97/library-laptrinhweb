<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập vòng lặp for</title>
</head>

<body>
    <script>
        //Tính tổng các số lẻ từ 1 đến 1500
        var total = 0;
        for (i = 1; i <= 1500; i++) {
            if (i % 2 == 1) {
                total += i;
            }
        }
        document.write('Tổng là: ' + total);


        // Tính tổng chuỗi T1= 1 + 1/2 + 1/3 +....+1/n (n là số nguyên dương)
    </script>
</body>

</html>
