<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 14: Hủy bỏ vùng đệm của cột trong Grid (sử dụng .no-gutters)</title>
    <link rel="stylesheet" href="./library-bootstrap/css/bootstrap.min.css">
    <script src="./library-bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Hủy bỏ vùng đệm trong grid</h3>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="bg-secondary text-light">A</div>
            </div>
            <div class="col-md-4">
                <div class="bg-secondary text-light">B</div>
            </div>
        </div>

        <div class="row no-gutters mt-3">
            <div class="col-md-8">
                <div class="bg-secondary text-light">A</div>
            </div>
            <div class="col-md-4">
                <div class="bg-secondary text-light">B</div>
            </div>
        </div>
    </div>
</body>
</html>
