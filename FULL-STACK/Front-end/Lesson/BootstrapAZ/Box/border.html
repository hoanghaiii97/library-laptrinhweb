<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./library-bootstrap/css/bootstrap.min.css">
    <title>LESSON 27: Nhóm class tùy chỉnh đường viền khối</title>
</head>

<body>
    <style>
        .box {
            width: 200px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Nhóm class tùy chỉnh đường viền khối</h1>
                <h3>Thêm border</h3>
                <div class="box bg-light border"></div>
                <div class="box bg-light border-top"></div>
                <div class="box bg-light border-right"></div>
                <div class="box bg-light border-bottom"></div>
                <div class="box bg-light border-left"></div>

                <h3>Hủy border</h3>
                <div class="box bg-light border-0"></div>
                <div class="box bg-light border border-top-0"></div>
                <div class="box bg-light border border-right-0"></div>
                <div class="box bg-light border border-bottom-0"></div>
                <div class="box bg-light border border-left-0"></div>

                <h3>Thiết lập màu sắc border</h3>
                <div class="box bg-light border border-primary"></div>
                <div class="box bg-light border border-danger"></div>
                <div class="box bg-light border border-success"></div>
                <div class="box bg-light border border-secondary"></div>
                <div class="box bg-light border border-warning"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./library-bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
