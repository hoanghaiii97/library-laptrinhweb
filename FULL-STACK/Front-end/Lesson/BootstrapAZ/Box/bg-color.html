<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./library-bootstrap/css/bootstrap.min.css">
    <title>LESSON 26: Nhóm class thiết lập màu nền khối</title>
</head>

<body>
    <style>
        .box{
            padding: 20px;
            margin-bottom: 10px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-danger">Nhóm class thiết lập màu nên cho khối</h1>
                <div class="box bg-primary">background-primary</div>
                <div class="box bg-danger">background-danger</div>
                <div class="box bg-success">background-success</div>
                <div class="box bg-secondary">background-secondary</div>
                <div class="box bg-warning">background-warning</div>
                <div class="box bg-info">background-info</div>
                <div class="box bg-light">background-light</div>
                <div class="box bg-white">background-white</div>
                <div class="box bg-dark text-white">background-dark</div>
                <div class="box bg-transparent">background-transparent</div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./library-bootstrap/js/bootstrap.min.js"></script>
