<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./library-bootstrap/css/bootstrap.min.css">
    <title>LESSON 29: Nhóm class tùy chỉnh chế độ hiển thị</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Nhóm class tùy chỉnh chế độ hiển thị</h1>
                <h3>Display cho all thiết bị</h3>
                <div class="box text-white p-1 bg-dark d-inline-block">Box 1</div>
                <div class="box text-white p-1 bg-primary d-inline-block">Box 2</div>
                <h3>Display cho các thiết bị khác nhau</h3>
                <div class="box text-white p-1 bg-dark d-none d-md-block">Box 1</div>
                <div class="box text-white p-1 bg-primary d-none d-sm-block">Box 2</div>
                <div class="box text-white p-1 bg-success d-none d-md-block d-lg-none">Box 3</div>
                <div class="box text-white p-1 bg-warning">Box 4</div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./library-bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
