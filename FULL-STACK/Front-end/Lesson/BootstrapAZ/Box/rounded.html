<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./library-bootstrap/css/bootstrap.min.css">
    <title>LESSON 28: Nhóm class tùy chỉnh bo tròn góc khối</title>
</head>

<body>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #b4b4b4;
            float: left;
            margin-right: 10px;
        }
        .box-2{
            width: 200px;
            height: 100px;
            background-color: #b4b4b4;
            float: left;
            margin-right: 10px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Nhóm class tùy chỉnh bo tròn góc khối</h1>
                <div class="box rounded">100x100</div>
                <div class="box rounded-top">100x100</div>
                <div class="box rounded-right">100x100</div>
                <div class="box rounded-bottom">100x100</div>
                <div class="box rounded-left">100x100</div>
                <div class="box rounded rounded-0">100x100</div>
                <div class="box rounded-circle"></div>
                <div class="box-2 rounded-pill"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./library-bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
