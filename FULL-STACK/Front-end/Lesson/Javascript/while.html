<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp while trong js</title>
</head>

<body>
    <script>
        // in ra các số nguyên lẻ từ 1 đến 10 
        var i = 1, result = "", t = 1;
        while (i <= 10) {
            if (i % 2 == 1) {
                result += i + "<br/>";
                t *= i;
            }
            i++;
        }
        document.write(result + "<br/>");
        document.write(t);
    </script>
</body>

</html>
