<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment js</title>
    <script type="text/javascript">
        // Khai báo biến a
        var a;
        // Gán 16 cho biến a
        a = 16;
        // xuất biến a ở dạng thông báo
        alert(a);

        /*
            tên hàm: total(a, b)
            trả về: tổng a + b
        */
        function total(a, b) {
            return a + b;
        }

        alert(total(2, 3));
    </script>
</head>

<body>
    <h1>Comment trong javascript</h1>
</body>

</html>
