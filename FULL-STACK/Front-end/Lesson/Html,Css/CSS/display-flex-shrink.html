<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-flex-shrink</title>
</head>

<body>
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
            background-color: lightcoral;
            display: flex;
            
        }

        .flex-item {
            flex-basis: auto;
            background-color: lightslategray;
            text-align: center;
            padding: 30px;
            margin: 10px;
            font-size: 20px;
            color: lightyellow;
            
        }
        .item-1{
            flex-basis: 200px;
            flex-shrink: 1;
            /* flex-shrink: quyết định tỉ lệ co lại  của phần tử flex-item khi thay đổi kích thước trình duyệt*/
        }
        .item-2{
            flex-basis: 400px;
            flex-shrink: 2;
        }
        h1{
            text-align: center;
        }
    </style>
    <h1>Display-flex-shrink</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>

    </div>
</body>

</html>
