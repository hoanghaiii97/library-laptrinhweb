<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-flex-order</title>
</head>

<body>
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
            background-color: lightcoral;
            display: flex;
        }

        .flex-item {
            width: 100px;
            background-color: lightslategray;
            text-align: center;
            padding: 20px;
            margin: 10px;
            font-size: 20px;
            color: lightyellow;
        }
        .item-1{
            order: 2;
        }
        .item-2{
            order: -1;
        }
        .item-3{
            order: 1;            
        }
        .item-4{
            order: 0; 
        }
    </style>
    <h1>Display-flex-order</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
        <div class="flex-item item-3">3</div>
        <div class="flex-item item-4">4</div>
    </div>
</body>

</html>
