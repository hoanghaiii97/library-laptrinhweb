<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-scale</title>
</head>
<body>
    <style>
        .box{
            width: 200px;
            padding: 50px 0;
            text-align: center;
            background-color: greenyellow;
            transition: all 1s;
            margin: 100px;
        }
        .box:hover{
            transform: rotate(360deg) scale(1.2,1.2);
            cursor: pointer;
        }
    </style>
    <h1>Transform-scale</h1>
    <div class="box">Box</div>
</body>
</html>
