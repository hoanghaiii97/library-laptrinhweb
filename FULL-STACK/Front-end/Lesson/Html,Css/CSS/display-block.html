<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-block</title>
    <style>
        #wrapper{
            width: 960px;
            margin: 0 auto;
        }
        .link-group a{
            display: block;
            background-color: red;
            float: left;
            padding: 6px 20px;
            color: #fff;
            text-decoration: none;
            border-right: 2px solid #f5f5f5;
        }
        .link-group a:hover{
            background-color: rgb(86, 158, 158);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Display-block</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo quasi unde cum, odio harum eaque neque ex enim
            non recusandae culpa, labore debitis omnis nam error accusantium incidunt vel ea.</p>
        <div class="link-group">
            <a href="">Link 1</a>
            <a href="">Link 2</a>
            <a href="">Link 3</a>
            <a href="">Link 4</a>
        </div>
    </div>
</body>

</html>
