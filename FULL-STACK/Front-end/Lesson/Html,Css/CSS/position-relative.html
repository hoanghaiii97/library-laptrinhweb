<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-relative</title>
</head>
<body>
    <style>
        .box{
            width: 300px;
            height: 200px;
            background-color: greenyellow;
            text-align: center;
            color: #fff;
            
        }
        .box:hover{
            position: relative;
            top: 20px;
            left: 30px;
        }
    </style>
    <h1>Position-relative</h1>
    <div class="box">
        Box
    </div>
</body>
</html>
