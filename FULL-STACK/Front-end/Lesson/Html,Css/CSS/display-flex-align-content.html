<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-flex-align-content</title>
</head>
<body>
    <style>
        .container{
            width: 1170px;
            height: 500px;
            margin: 0 auto;
            background-color: rgb(190, 184, 178);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: flex-start;
        }
        .flex-item{
            width: 100px;
            background-color: mediumseagreen;
            padding: 30px;
            margin: 10px;
            color: #fff;
            text-align: center;
        }
    </style>
    <h1>display-flex-align-content</h1>
    <div class="container">
        <div class="flex-item item1">1</div>
        <div class="flex-item item2">2</div>
        <div class="flex-item item3">3</div>
        <div class="flex-item item4">4</div>
        <div class="flex-item item5">5</div>
        <div class="flex-item item6">6</div>
        <div class="flex-item item7">7</div>
        <div class="flex-item item8">8</div>
        <div class="flex-item item9">9</div>
        <div class="flex-item item10">10</div>
        <div class="flex-item item11">11</div>
        <div class="flex-item item12">12</div>
    </div>
</body>
</html>
