<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoration</title>
    <style>
        p{
            /* text-decoration: underline;  đường gạch chân bên dưới*/ 
            /* text-decoration: line-through; đường gạch ngang */
            /* text-decoration: overline;  */
            /* overline: gạch trên đầu */
            text-decoration: underline solid red;
        }
    </style>
</head>

<body>
    <h1>Text decoration</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae culpa sequi doloribus aliquam error beatae
        ipsa itaque eaque in labore.</p>
</body>

</html>
