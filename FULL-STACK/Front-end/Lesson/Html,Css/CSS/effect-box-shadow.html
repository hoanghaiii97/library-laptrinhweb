<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
</head>
<body>
    <style>
        .box{
            width: 200px;
            padding: 50px 0;
            text-align: center;
            background-color: greenyellow;
            transition: all 1s;
            margin: 100px;
            box-shadow: 15px 10px 5px #666 ;
        }
    </style>
    <h1>box-shadow</h1>
    <div class="box">Box</div>
</body>
</html>
