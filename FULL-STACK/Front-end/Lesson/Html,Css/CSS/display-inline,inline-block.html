<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inline, inline-block</title>
    <style>
        .link-group a{
            display: inline-block;
            padding: 5px 10px;
            background: #333;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Display inline, inline-block</h1>
    <div class="link-group">
        <a href="">Link 1</a>
        <a href="">Link 2</a>
        <a href="">Link 3</a>
        <a href="">Link 4</a>
    </div>
</body>
</html>
