<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<body>
    <style>
        .box{
            width: 200px;
            padding: 50px;
            background-color: gray;
            text-align: center;
            text-transform: uppercase;
        }
        .box:hover{
            width: 400px;
            background-color: greenyellow;
            color: #fff;
            transition: all 0.5s;
            cursor: pointer;
        }
    </style>
    <h1>Transition</h1>
    <div class="box">Box</div>
</body>
</html>
