<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-flex-short</title>
</head>

<body>
    <style>
        .container {
            background-color: lightcoral;
            display: flex;
            
        }

        .flex-item {
            background-color: lightslategray;
            text-align: center;
            padding: 30px;
            margin: 10px;
            font-size: 20px;
            color: lightyellow;
            flex: 1 1 auto;
        }
        .item-2{
            flex: 2;
        }
        h1{
            text-align: center;
        }
    </style>
    <h1>Display-flex-short</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>

    </div>
</body>

</html>
