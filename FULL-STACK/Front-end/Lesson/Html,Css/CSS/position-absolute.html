<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-absolute</title>
</head>
<body>
    <style>
        .box-parent{
            width: 300px;
            height: 300px;
            background-color: greenyellow;
            position: relative;
        }
        .box-child{
            background-color: hotpink;
            color: #fff;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
    <h1>position-absolute</h1>
    <div class="box-parent">
        <div class="box-child">
            Box-child
        </div>
    </div>
</body>
</html>
