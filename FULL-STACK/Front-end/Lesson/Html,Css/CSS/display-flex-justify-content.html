<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Justify-content</title>
    <style>
        .container{
            width: 960px;
            margin: 0 auto;
            background-color: khaki;
            display: flex;
            flex-direction: row;
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */
            flex-wrap: wrap;
            /* justify-content: center; */
            justify-content: space-around;
            /* justify-content: space-between; */
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: space-evenly; */
        }
        .box{
            width: 100px;
            padding: 40px;
            font-size: 18px;
            text-align: center;
            background-color: hotpink;
            margin: 20px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Display Flex Justify-content</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
</body>
</html>
