<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-submit</title>
</head>
<body>
    <h1>form-submit</h1>
    <form action="" method="POST">
        <label for="username">Tên đăng nhập:</label><br>
        <input type="text" name="username" id="username" placeholder="Nhập tài khoản của bạn"><br>
        <label for="password">Mật khẩu:</label><br>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn"><br><br>
        <!-- <input type="submit" name="btn-login" value="Đăng nhập"> -->
        <button name="btn-login">
            <img height="14px" src="https://img.icons8.com/cotton/2x/login-rounded-right--v2.png" alt="">
            Đăng nhập
        </button>
    </form>
</body>
</html>
