<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input-hidden</title>
</head>
<body>
    <h1>Form input-hidden</h1>
    <form action="">
        <label for="username">Tên đăng nhập:</label><br>
        <input type="text" name="username" id="username" placeholder="Nhập tài khoản của bạn"><br>
        <label for="password">Mật khẩu:</label><br>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn"><br>
        <input type="hidden" name="redrect-to" value="http://unitop.vn">
    </form>
</body>
</html>
