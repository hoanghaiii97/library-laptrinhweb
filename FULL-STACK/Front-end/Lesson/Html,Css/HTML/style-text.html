<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ in nghiêng, in đậm, gạch chân</title>
</head>
<body>
    <h1>Thẻ in nghiêng, in đậm, gạch chân</h1>
    <b>Đây là thẻ in đậm nội dung</b>
    <strong>Đây là thẻ in đậm nội dung</strong>
    <!-- thẻ strong đc ưu tiên hơn -->
    <br>
    <i>Đây là thẻ in nghiêng nội dung</i>
    <em>Đây là thẻ in nghiêng nội dung</em>
    <!-- thẻ em đc ưu tiên hơn -->
    <br>
    <u>Đây là thẻ gạch chân nội dung</u>
</body>
</html>
