<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form email - number</title>
</head>
<body>
    <h1>Form email - number</h1>

    <form action="">
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email" ><br>
        <label for="number"></label>Số lượng<br>
        <input id="number" type="number" name="number" min="1" max="10">
    </form>

</body>
</html>
