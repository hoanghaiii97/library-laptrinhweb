<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form check-box</title>
</head>
<body>
    <h1>Form check-box</h1>
    <form action="">
        <label for="">Chọn sở thích:</label> <br>
        <input id="book" type="checkbox" name="hobby" value="book">
        <label for="book">Đọc sách</label> 
        <br>
        <input id="game" type="checkbox" name="hobby" value="game">
        <label for="game">Chơi game</label> 
        <br>
        <input id="shopping" type="checkbox" name="hobby" value="shopping">
        <label for="shopping">Mua sắm</label> <br>
    </form>
</body>
</html>
