<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương thức tác động css</title>
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <style>
        .box {
            padding: 50px 100px;
            background-color: #333;
            color: #fff;
            float: left;
        }
    </style>

    <script>
        $(document).ready(function () {
            // box rộng và cao gấp đôi và màu bg đỏ
            $('.box').click(function () {
                $(this).css({ 'background': 'red', 'padding': '100px 200px' });

                $('#css_bg').text($(this).css('background')); 
            });
        });
    </script>

    <div class="box">
        BOX
    </div>

    <p>Background: <span id="css_bg"></span></p>
</body>

</html>
