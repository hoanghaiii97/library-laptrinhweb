<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm selector cơ bản</title>
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            // 1.Thiết lập text có màu đỏ
            $('p').css('color', 'red')
            // 2.Thiết lập css các box có (width:200px, height:100px, margin:20px, border: 1px solid #333)
            $('.box').css({ 'width': '200px', 'height': '100px', 'margin': '20px', 'border': '1px solid #333' });
            //3. Box1 có background: black, box2 box 3 có bg: gold
            $('#box1').css('background', 'black');
            $('#box2 , #box3').css('background', 'gold');
        });
    </script>
    <!-- 
        1.Thiết lập text có màu đỏ
        2. Thiết lập css các box có (width:200px, height:100px, margin:20px, border: 1px solid #333)
        3. Box1 có background: black, box2 box 3 có bg: gold
     -->
    <div id="box1" class="box">
        <p>Nội dung khối 1</p>
    </div>
    <div id="box2" class="box">
        <p>Nội dung khối 2</p>
    </div>
    <div id="box3" class="box">
        <p>Nội dung khối 3</p>
    </div>
</body>

</html>
