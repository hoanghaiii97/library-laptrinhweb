<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện click trong Jquery</title>
    <script src="./js/jquery.min.js"></script>
    <style>
        #target, #other{
            display: inline-block;
            padding: 5px;
            margin: 5px;
            background: #333;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }

        #target:hover, #other:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function(){
            $('a#target').click(function(){
                alert(' Bạn vừa click vào target');
            });

            $('a#other').click(function(){
                alert('Bạn vừa click vào other');
                $('a#target').click();
            });
        });
    </script>

    <h1>Sự kiện click trong jquery</h1>
    <a href="" id="target">
        TARGET
    </a>

    <a href="" id="other">
        OTHER
    </a>
</body>
</html>
