<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện Change trong Jquery</title>
    <script src="./js/jquery.min.js"></script>
    <style>
        input,
        select,
        textarea {
            display: block;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            // Xuất ra dữ liệu của input
            $("input#form_input_text").change(
                function () {
                    alert($(this).val());
                });

            // Xuất dữ liệu của select
            $("select#form_select").change(
                function () {
                    alert($(this).val());
                });

            // Xuất dữ liệu của textarea
            $("textarea#form_textarea").change(
                function () {
                    alert($(this).val());
                });


            $("a#other").click(function () {
                $("select#form_select").change();
                return false;
            });
        });
    </script>

    <h1>Sự kiện Change trong Jquery</h1>
    <form action="" method="POST">
        <input type="text" name="form_input_text" id="form_input_text">

        <select name="" id="form_select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <textarea name="" id="form_textarea" cols="30" rows="10"></textarea>
    </form>

    <a href="" id="other">Kích hoạt</a>
</body>

</html>
