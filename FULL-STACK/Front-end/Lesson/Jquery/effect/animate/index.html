<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hoạt cảnh trong Jquery</title>
    <script src="./js/jquery.min.js"></script>
    <style>
        #wrapper {
            width: 960px;
            margin: 0 auto;
            position: relative;
        }

        #box {
            width: 400px;
            padding: 40px;
            text-align: center;
            color: #fff;
            background-color: aqua;
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            $('#box').animate({ width: '100px', padding: '50px', left: '500' }, 1000, function () { alert("animate done...") });
        });
    </script>

    <div id="wrapper">
        <h1>Tạo hoạt hoạt cảnh bằng animate trong Jquery</h1>
        <a href="" id="effect-animate">Animate</a>

        <div id="box">
            Box
        </div>
    </div>
</body>

</html>
